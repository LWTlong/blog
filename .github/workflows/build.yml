name: Build And Copy to Server

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm -v

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          repository: 'LWTlong/blog'
      - run: |
          cd ${{ github.workspace }}
          npm install
          npm run docs:build

      - run: |
          cd ${{ github.workspace }}
          pwd
          cd src/
          ls
          pwd
          cd .vuepress/
          ls
          cd dist/
          pwd
          ls

      - name: copy file to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.HOST_USER }}
          password: ${{ secrets.HOST_PASSWD }}
          source: /home/runner/work/blog/blog/src/.vuepress/dist/*
          target: /home/long/webapp/blog/dist
          
